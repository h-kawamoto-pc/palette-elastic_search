      # NEW_TAG+=".$((${OLD_TAG##*.} + 1))"
      # ALL_TEXT=$(sed s/$OLD_TAG/$NEW_TAG/ lib/palette/elastic_search/version.rb)
      # echo $ALL_TEXT
      # echo $ALL_TEXT > lib/palette/elastic_search/version.rb
      # 環境変数として設定する必要あり
      # git config user.name $GIT_USER_NAME
      # git config user.email $GIT_USER_EMAIL
