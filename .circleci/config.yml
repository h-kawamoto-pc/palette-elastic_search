      # git commit -m "version up"
      # git push origin master
      # git tag $NEW_TAG
      # git push origin $NEW_TAG

setting-build: &setting-build
  steps:
    - checkout
    - save_cache:
        key: *checkout_cache_key
        paths: *working_directory
    - *restore_bundle_cache
    - *bundler-install
    - *bundle-install
    - save_cache:
        key: *bundle_cache_key
        paths:
          - vendor/bundle

rspec-test: &rspec-test
  steps:
    - attach_workspace:
        at: .
    - checkout
    - *restore_checkout_cache
    - *restore_bundle_cache
    - *bundler-install
    - *bundle_path
    - *run-rspec
    - store_test_results:
        path: test-results
    - store_artifacts:
        path: test-results
        destination: test-results

release-tag: &release-tag
  steps:
    - attach_workspace:
        at: .
    - checkout
    - *restore_checkout_cache
    - *restore_bundle_cache
    - *tag-setting

version: 2
jobs:
  build-setting:
    <<: [*defaults, *deps-images]
    <<: *setting-build

  test-rspec:
    <<: [*defaults, *deps-images]
    <<: *rspec-test

  tag-release:
    <<: [*defaults, *deps-images]
    <<: *release-tag

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-setting
      - test-rspec:
          requires:
            - build-setting
      - tag-release:
          requires:
            - build-setting
            - test-rspec
          filters:
            branches:
              only: master
